<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <!--Bootstrap CDN-->
    <!--<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"></link>-->
    <link rel="stylesheet" href="theme/bootstrap4.min.css">
</head>

<body>

    <!--Menu de navegation-->
    <nav class="navbar navbar-light bg-light ">
        <a href="/" class="navbar-brand ">
            <!--<img src="yeamdev.png" alt="logo" style="width: 30%;"> -->
            Registro de Ventas Bodegon Hatillo VIP
        </a>


    </nav>





    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="cold-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro de Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product  Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" placeholder="year product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>

            </div>

            <div id="product-list" class="col-md-8"></div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
